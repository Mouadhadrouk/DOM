<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Untitled-2.css".>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cart">
        <div class="cart-item">
            <div class="item-details">
                <span class="item-name">Product 1</span>
                <span class="item-price">$10.00</span>
            </div>
            <div class="item-actions">
                <button class="quantity-control" data-action="decrease">-</button>
                <span class="item-quantity">1</span>
                <button class="quantity-control" data-action="increase">+</button>
                <button class="delete-item">Delete</button>
                <i class="fa fa-heart" id="heart" ></i>
            </div>
        </div>
        <div class="item-details">
            <span class="item-name">Product 1</span>
            <span class="item-price">$10.00</span>
        </div>
        <div class="item-actions">
            <button class="quantity-control" data-action="decrease">-</button>
            <span class="item-quantity">1</span>
            <button class="quantity-control" data-action="increase">+</button>
            <button class="delete-item">Delete</button>
            <i class="fa fa-heart" id="heart" ></i>
        </div>
    </div>

    <div id="total">
        Total: $<span id="total-amount">10.00</span>
    </div>

    <script src="Untitled-1.js"></script>
</body>
</html>
